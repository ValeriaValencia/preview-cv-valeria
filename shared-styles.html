<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --title-color: rgb(113, 217, 248);
        --background-color-paper-details: #800080;
        --background-color-paper: white;
        --color-card: white;
        --color-second-card: rgb(23, 2, 41);
        display: flex;
        grid-template-columns: 30% 70%;
      }
      paper-progress {
        --paper-progress-active-color: rgb(77, 156, 247);
      }
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      .bio {
        display: flex;
        justify-content: space-between;
      }
      
      .first-card {
        --paper-card-background-color: var(--background-color-paper-details);
        --paper-card-header-color: var(--title-color);
        --paper-card-content: {
          color: var(--color-card);
          width:90%;
        }
      }
      .second-card {
        --paper-card-background-color: var(--background-color-paper);
        --paper-card-header-color: var(--title-color);
        --paper-card-content: {
          color: var(--color-second-card);
          width: 90%;
        }
      }
      .second-card h3 {
        color: purple;
      }
      .between {
        display: flex;
        justify-content: space-between;
      }

    </style>
  </template>
</dom-module>
